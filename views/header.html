<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #0035a8;
            color: rgb(243, 243, 243);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 40px;
            width: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
      
      
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/logo.png" alt="Logo">
        <h1>MyApp</h1>
    </div>
    <nav>
        <ul>
          
            <li><a href="/signup.ejs">Sign Up</a></li>
            <li><a href="#login">Log In</a></li>
        </ul>
    </nav>
   
</header>

</body>
</html>
